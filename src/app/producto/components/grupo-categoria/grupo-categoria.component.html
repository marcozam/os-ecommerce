<div class="mat-form-field-wrapper" [formGroup]="form">
  <mat-checkbox formControlName="tieneGrupos">Â¿Contiene grupos?</mat-checkbox>
</div>
<ng-container *ngIf="usaGrupos">
  <mat-form-field>
    <input matInput placeholder="Grupo" (keyup.enter)="addGroup()" [(ngModel)]="nombreGrupo"/>
    <mat-icon matSuffix (click)="addGroup()">add</mat-icon>
  </mat-form-field>
  <mat-list dense>
    <mat-list-item *ngFor="let group of grupos">
      {{group.nombre}}
    </mat-list-item>
  </mat-list>
</ng-container>
