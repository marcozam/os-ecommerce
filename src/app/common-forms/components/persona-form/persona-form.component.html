<form [formGroup]="form">
  <mat-form-field>
    <input matInput placeholder="Nombre" formControlName="nombre">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Apellido Paterno" formControlName="apellidoPaterno">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Apellido Materno" formControlName="apellidoMaterno">
  </mat-form-field>
  <mat-form-field *ngIf="showOptionals">
    <input matInput placeholder="Fecha de nacimiento" [matDatepicker]="picker" formControlName="fechaNacimiento">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker startView="year"></mat-datepicker>
    <mat-hint> dd/mm/aaaa </mat-hint>
  </mat-form-field>
  <mat-radio-group *ngIf="showOptionals" class="radio-group-block" formControlName="sexo">
    <mat-radio-button value="1">
      Hombre
    </mat-radio-button>
    <mat-radio-button value="2">
      Mujer
    </mat-radio-button>
  </mat-radio-group>
</form>
