<mat-toolbar color="primary" class="os-main-toolbar mat-elevation-z4">
  <button mat-icon-button (click)="sidenav.open()">
    <mat-icon>menu</mat-icon>
  </button>
  <span> {{title}}</span>
  <span class="spacer"></span>
  <mat-icon>store</mat-icon>
  <span class="sucursal label">
    matriz
  </span>
  <span class="divider"></span>
  <mat-icon>person</mat-icon>
  <span class="user-name label">
    {{ userInfo$ | async }}
  </span>
</mat-toolbar>

<mat-sidenav-container class="main-menu-container">
  <mat-sidenav #sidenav mode="push" class="main-menu-sidenav">
    <mat-nav-list>
      <a mat-list-item routerLink="crm/search" routerLinkActive="active" (click)="sidenav.close()">Inicio</a>

      <a mat-list-item routerLink="caja/movimientos" routerLinkActive="active" (click)="sidenav.close()">Movimientos sin Corte</a>
      <a mat-list-item routerLink="caja/entregas" routerLinkActive="active" (click)="sidenav.close()">Ordenes pendientes de entrega</a>

      <a mat-list-item [matMenuTriggerFor]="nomina">Nomina</a>
      <a mat-list-item [matMenuTriggerFor]="inventario">Inventario</a>
      <a mat-list-item routerLink="optika/lista-precios" routerLinkActive="active" (click)="sidenav.close()">Lista de Precios</a>

      <a mat-list-item [matMenuTriggerFor]="reportes">Reportes</a>
      <a mat-list-item [matMenuTriggerFor]="catalogos">Catalogos</a>
    </mat-nav-list>

    <mat-menu #catalogos="matMenu" class="main-menu-submenu" [overlapTrigger]="false">
      <a mat-menu-item routerLink="productos/categorias" (click)="sidenav.close()">Productos</a>
      <a mat-menu-item routerLink="productos/marcas" (click)="sidenav.close()">Marca de Productos</a>
    </mat-menu>

    <mat-menu #nomina="matMenu" class="main-menu-submenu" [overlapTrigger]="false">
      <a mat-menu-item routerLink="nominas/empleados" (click)="sidenav.close()">Empleados</a>
      <a mat-menu-item routerLink="nominas/finiquito" (click)="sidenav.close()">Finiquitos</a>
    </mat-menu>

    <mat-menu #inventario="matMenu" class="main-menu-submenu" [overlapTrigger]="false">
      <a mat-menu-item routerLink="inventario/movimientos" (click)="sidenav.close()">Movimientos</a>
      <a mat-menu-item routerLink="inventario/corte" (click)="sidenav.close()">Realizar Corte</a>
    </mat-menu>

    <mat-menu #reportes="matMenu" class="main-menu-submenu" [overlapTrigger]="false">
      <a mat-menu-item routerLink="caja/cortes" (click)="sidenav.close()">Cortes de Caja</a>
      <a mat-menu-item routerLink="reporting/ventas/resumen" (click)="sidenav.close()">Resumen de Ventas</a>
    </mat-menu>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="app-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
