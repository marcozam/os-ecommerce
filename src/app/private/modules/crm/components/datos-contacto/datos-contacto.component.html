<div class="sub-container">
  <div class="sub-container-header">
    <span class="sub-titles">
      Datos Contacto
    </span>
    <button mat-icon-button [matMenuTriggerFor]="tipoDatoMenu">
      <mat-icon>add_circle_outline</mat-icon>
    </button>

    <mat-menu #tipoDatoMenu="matMenu" class="slim">
      <button mat-menu-item *ngFor="let tdc of tiposDatos$ | async" (click)="addField(tdc)">
        {{tdc.nombre}}
      </button>
    </mat-menu>
  </div>


  <div class="sub-container-content">
    <div *ngFor="let fld of fields$ | async">
      <mat-form-field>
        <input matInput [placeholder]="fld.nombre">
      </mat-form-field>
    </div>
  </div>
