
<div class="row">
  <div class="col-lg-4 col-md-5 col-sm-7 col-xs">
    <os-base-form [loading$]="loading$">
      <span class="sub-titles" osFormTitle> Productos </span>

      <app-producto-form #formComponent [form]="form" 
        [value]="item$ | async" [categoria]="categoria$ | async"
        (onSaveTrigger)="onSave($event)">
      </app-producto-form>
        
      <button mat-stroked-button color="warn" osFormButton
      (click)="formComponent.onCancel()">
        <mat-icon>clear</mat-icon> Cancelar
      </button>
      <button mat-raised-button color="primary" osFormButton type="submit" 
        (click)="formComponent.onSave()" [disabled]="form.invalid">
        <mat-icon>save</mat-icon> Guardar
      </button>
    </os-base-form>
  </div>
</div>
