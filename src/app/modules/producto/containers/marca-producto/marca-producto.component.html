
<div class="row">
  <div class="col-xs col-sm col-md-6">
    <os-base-form [loading$]="loading$">
      <span class="sub-titles" osFormTitle> Marcas </span>

      <div class="row">
        <div class="col-xs col-md-6">
          <app-marca-producto-form #formComponent [form]="form" [value]="item$ | async"></app-marca-producto-form>
        </div>
        <div class="col-xs col-md-6">
          <strong>Categorias:</strong>
          <os-multiple-selection controlName="categorias"
            [list]="categorias$ | async" [selected]="(item$ | async)?.categorias" [parent]="form">
          </os-multiple-selection>
        </div>
      </div>

      <button mat-stroked-button color="warn" osFormButton
      (click)="formComponent.onCancel()">
        <mat-icon>clear</mat-icon> Cancelar
      </button>
      <button mat-raised-button color="primary" osFormButton type="submit" 
        (click)="formComponent.onSave()" [disabled]="form.invalid">
        <mat-icon>save</mat-icon> Guardar
      </button>
    </os-base-form>
  </div>
</div>
