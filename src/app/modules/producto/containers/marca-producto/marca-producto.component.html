<div class="row">
  <div class="col-xs col-sm col-md-8">
    <os-base-form title="Marca Producto" [form]="form"
      [loading$]="loading$" [item$]="item$" (onSaveFired)="onSave($event)">
      <div class="row">
        <div class="col-xs col-md-6">
          <app-marca-producto-form [parent]="form"></app-marca-producto-form>
        </div>
        <div class="col-xs col-md-6">
          <strong>Categorias:</strong>
          <mat-selection-list dense>
            <mat-list-option *ngFor="let cat of categorias$ | async">
              {{cat.nombre}}
            </mat-list-option>
          </mat-selection-list>
        </div>
      </div>
    </os-base-form>
  </div>
</div>
